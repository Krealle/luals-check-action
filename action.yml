name: luals-checker
description: Runs LuaLS check with wow api lib.
branding:
  icon: check-square
  color: yellow

inputs:
  extra-args:
    description: >
      Extra arguments to pass to LuaLS.

      See https://luals.github.io/wiki/usage/#arguments
    required: false
  checklevel:
    description: >
      Check level to use.

      See https://luals.github.io/wiki/usage/#--checklevel

      Defaults to Warning.
    required: false
    default: Warning
  config-path:
    description: >
      The relative path to the Lua configuration file used by LuaLS.

      Defaults to `.luarc.json` in the repository root if not specified.
    required: false
    default: .luarc.json
  check-dir:
    description: >
      The relative path to the directory you want LuaLS to check within your repository.

      Defaults to the repository root if not specified. Use this option to limit the check to a specific directory or folder.
    required: false
  annotate:
    description: >
      Whether to annotate the check results with GitHub annotations.
      Must be set to "none", "warning" or "error".

      Defaults to "warning".
    required: false
    default: warning

runs:
  using: composite

  steps:
    - name: Cache LuaLS
      id: cache-luals
      uses: actions/cache@v4
      env:
        cache-name: luals
      with:
        path: ${{ github.workspace }}/luals
        key: LuaLS/lua-language-server/3.10.1

    - name: Install LuaLS build dependencies
      if: ${{ steps.cache-luals.outputs.cache-hit != 'true' }}
      shell: sh
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo apt-get update
        sudo apt-get install -y ninja-build

    - name: Checkout LuaLS
      if: ${{ steps.cache-luals.outputs.cache-hit != 'true' }}
      uses: actions/checkout@v4
      with:
        repository: LuaLS/lua-language-server
        ref: 3.10.1
        submodules: recursive
        path: ./luals

    - name: Compile LuaLS
      if: ${{ steps.cache-luals.outputs.cache-hit != 'true' }}
      shell: bash
      run: |
        cd ${{ github.workspace }}/luals
        pushd 3rd/luamake
        ./compile/build.sh
        popd
        ./3rd/luamake/luamake -notest rebuild
        rm -rf test # reduces cache size by ~40%

    - name: Checkout Repo
      uses: actions/checkout@v4
      with:
        path: ./repo

    - name: Checkout vscode-wow-api
      uses: actions/checkout@v4
      with:
        repository: Ketho/vscode-wow-api
        path: ./vscode-wow-api

    - name: Add vscode-wow-api to config file
      shell: bash
      run: |
        jq '.["workspace.library"] += ["${{ github.workspace }}/vscode-wow-api/Annotations"]' ${{ github.workspace }}/repo/${{ inputs.config-path }} > temp.json && mv temp.json ${{ github.workspace }}/repo/${{ inputs.config-path }}

    - name: Run checks
      shell: bash
      run: |
        cd ${{ github.workspace }}/luals
        rm -f log/check.json
        ./bin/lua-language-server \
          --checklevel ${{ inputs.checklevel }} \
          --configpath "${{ github.workspace }}/repo/${{ inputs.config-path }}" \
          --trust_all_plugins \
          --check "${{ github.workspace }}/repo${{ inputs.check-dir }}" \
          ${{ inputs.extra-args }}

        cat ${{ github.workspace }}/luals/log/check.json
        STATUS=0
        if [[ $(wc -l < log/check.json) > 0 ]] ; then
          STATUS=1
        fi

        # ANSI color codes
        YELLOW='\033[1;33m'
        RED='\033[1;31m'
        NC='\033[0m' # No Color

        # Format and print the messages
        cat ${{ github.workspace }}/luals/log/check.json | \
          jq -r --arg YELLOW "yellow" --arg RED "red" \
          'to_entries | map(.key as $file | .value[] | 
            {
              file: $file | sub("file://${{ github.workspace }}/repo/"; ""), 
              code: .code, 
              line: .range.start.line,
              message: .message, 
              severity: (if .severity <= 1 then $RED else $YELLOW end)
            }) | 
            map("<style>span{color:red;}</style>**<span>\(.code)</span>:** \(.file)#L\(.line) - \(.message)") | .[]' \
          | tee $GITHUB_STEP_SUMMARY

        if [[ $STATUS == 0 ]] ; then
          echo "âœ… All checks succeeded!" | tee $GITHUB_STEP_SUMMARY
        fi

        # GitHub annotations
        cat ${{ github.workspace }}/luals/log/check.json |  jq -r 'to_entries | map(.key as $file | .value[] | {file: $file | sub("file://${{ github.workspace }}/repo/"; ""), title: .code, line: .range.start.line, endLine: .range.end.line, col: .range.start.character, endColumn: .range.end.character, message: .message | gsub("\n"; "\\\\n"; "m"), level: (if .severity <= 1 then "error" else "warning" end)}) | map("::\(.level) file=\(.file),line=\(.line+1),endLine=\(.line+1),col=\(.col+1),endColumn=\(.endColumn+1),title=\(.title)::\(.message)") | .[]'
        rm -rf log/*
        exit $STATUS
